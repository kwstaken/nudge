<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nudge Visualizer">
  <title>Nudge Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* paste the same orange/yellow CSS here */
    /* plus a little extra styling for the visualizer: */
    .visualizer {
      padding: 4rem 2rem;
      text-align: center;
    }
    .visualizer h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ff7a00;
    }
    .model-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }
    .human-model {
      width: 150px;
      height: 300px;
      background: linear-gradient(#ffe08a, #ff7a00);
      border-radius: 60px;
      position: relative;
    }
    .human-model::before {
      content: '';
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #ffe08a;
      border-radius: 50%;
    }
    .progress-label {
      font-weight: 600;
      color: #ff7a00;
    }
    .progress-bar {
      width: 200px;
      height: 15px;
      background: #fff4db;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 50%; /* demo value */
      background: #ff7a00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nudge</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Visualizer</a></li>
      </ul>
    </nav>
  </header>

  <section class="visualizer">
    <h2>Your Motivation Visualizer</h2>
    <div class="model-container">
      <div class="human-model"></div>
      <span class="progress-label">Consistency Level</span>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <p style="margin-top:2rem;">As your streak and badges grow, this avatar and progress bar will fill and change color to show your journey.</p>
  </section>

  <footer>
    <p>&copy; 2025 Nudge. All rights reserved.</p>
  </footer>
</body>
</html>
